@if (showDropdown) {
  <div class="dropdown">
    <div class="suggestion-title">
      {{ title }}
      @if (mention) {
        matching &#64;{{ mention }}
      } @else if (numberOfSuggestions < suggestions.length) {
        ({{ numberOfSuggestions }}/{{ suggestions.length }})
      }
    </div>
    <ul>
      @for (
        suggestion of filteredSuggestions;
        track suggestion;
        let i = $index
      ) {
        <li [class.selected]="i === selectedIndex">
          <button
            type="button"
            (click)="selectSuggestion(suggestion)"
            (mouseenter)="selectedIndex = i"
          >
            {{ suggestion.name }}
          </button>
        </li>
      }
    </ul>
  </div>
}
